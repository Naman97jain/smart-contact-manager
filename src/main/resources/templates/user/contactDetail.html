<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/"
	th:replace="user/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Contact Detail</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="my-card">
				<div class="card-body">
					<h1>Contact Details</h1>
					<div class="container">
						<div class="row">
							<div class="col-md-4">
								<img alt="profileImage" th:src="@{'/image/'+${contact.imageUrl}}"
									class="contact_detail_image">
							</div>
							<div class="col-md-4" style="padding-top: 17%">
								<h3 th:text="${contact.name}"></h3>
							</div>
						</div>
						
					</div>
					<table class="table text-center mt-3" >
						<tbody>
							<tr>
								<th scope="row">Email</th>
								<td th:text="${contact.email}"></td>
							</tr>
							<tr>
								<th scope="row">Phone</th>
								<td th:text="${contact.phone}"></td>
							</tr>
							<tr>
								<th scope="row">Work</th>
								<td th:text="${contact.work}"></td>
							</tr>
						</tbody>
					</table>
					<div class="container text-center">
						<p th:text="${contact.description}">
					</div>
					
					<div class="container">
						<a th:href="@{'/user/updateContact/' + ${contact.cId}}" type="button" 
							class="btn btn-primary btn-sm col-12 mt-2">Update
						</a>
						<a th:attr="onclick='confirmDelete(\''+ ${contact.cId} + '\');'"
							type="button" class="btn btn-danger btn-sm col-12 mt-2">Delete
						</a>
					</div>
				</div>
			</div>

		</div>


	</section>
</body>
</html>
