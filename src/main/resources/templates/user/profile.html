<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/"
	th:replace="user/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Profile</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="card">
				<div class="card-body">
					<div class="container text-center" >
						<img class="contact_detail_image" th:src="@{'/image/'+${user.imageUrl}}" alt="ProflePic" />
					</div>
					<div class="container text-center">
						<h1 th:text="${user.name}" class="mt-3"></h1>				
					</div>
					<div class="container text-center">
						<table class="table">
							<tbody>
								<tr>
									<th scope="row">Email</th>
									<td th:text="${user.email}"></td>
								</tr>
								
								<tr>
									<th scope="row">Role</th>
									<td th:text="${user.role}"></td>
								</tr>
								
								<tr>
									<th scope="row">Enabled</th>
									<td th:text="${user.enabled}"></td>
								</tr>
								
								<tr>
									<th scope="row">About</th>
									<td th:text="${user.about}"></td>
								</tr>

							</tbody>

						</table>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
